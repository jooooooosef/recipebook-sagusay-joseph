{% extends 'header.html' %}
<!DOCTYPE html>
<html>
    <head>
        <title> Recipe List </title>
    </head>
    <body>
        {% block content %}
        <h3 style="background-color: #c1dbc5"> You are currently viewing Recipe List </h3>
        <ul>
            {% for recipe in object_list %}
            <li> 
                <a href="{{ recipe.get_absolute_url }}"> 
                    {{ recipe }}  </a>
            </li>
            {% endfor %}
        </ul>
        {% endblock %}
    </body>
</html>
