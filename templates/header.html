<div style="background-color: #9aeda8">
    <h1> Recipe Book </h1>
      {% if request.user.is_authenticated %}
            <h3> Welcome {{ request.user.username }}! </h3>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">LOG OUT</button>
            </form>
        {% else %}
            <h3> Hello guest! </h3>
            <a href="{% url 'login' %}">PLEASE LOGIN</a>
        {% endif %}
</div>

{% block content %}
{% endblock %}
